name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  boundary-check:
    name: Check module boundaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Forbid cross-pollination from cadre-router
        run: ./scripts/check-boundaries.sh

